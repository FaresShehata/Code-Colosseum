<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ url_for('static',filename='styles/index.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>    
        var socket = io.connect('http://' + document.domain + ':' + location.port); 
        function startGame(){
            socket.emit("start_game");
        }
        socket.on("end", function(data) {
            window.location.href = data.url;
        })
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Game</title>
</head>
<body> 
    <div class="flex flex-col justify-center min-h-screen bg-gray-50 py-6 sm:py-12 w-fill">
        <div class="relative grid justify-items-center bg-white rounded-lg shadow-xl ring-1 ring-gray-900/5 mx-auto max-w-lg px-6 pt-10 pb-8 sm:px-10 space-y-6 text-base leading-7 text-gray-600 md:w-1/4 justify-center" >
            <h1 id="game_code" style="text-align:center;" class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">Control Game</h1>
            <button onclick="startGame()"  class=" px-10 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" style>Start the game</button>
        </div>
    </div>
</body>
</html>
