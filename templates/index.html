<!DOCTYPE html>
<html>
<head>
    <title>Real-time Chat</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        var username = prompt("Enter your username:");
        if (username) {
          socket.emit('set_username', {'username': username});
        }
        // The rest of the client-side code remains the same

        function sendMessage() {
            var input = document.getElementById("messageInput");
            var message = input.value;
            input.value = ''; // Clear the input field
            
            // Send message to server
            socket.emit('message_from_client', {'username': 'User', 'text': message});
        }

        socket.on('present_question', function(msg) {
            var messages = document.getElementById("messages");
            messages.innerHTML += ('<p><b>' + msg.username + ':</b> ' + msg.text + '</p>');
        });
    </script>
</head>
<body>
    <h2>Real-time Chat</h2>
    <div id="messages" style="margin-bottom: 20px;"></div>
    <input type="text" id="messageInput" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
</body>
</html>
